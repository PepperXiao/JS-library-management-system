
<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="en">
<head>
    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <!-- 使用Edge最新的浏览器的渲染方式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>用户信息管理系统</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="js/bootstrap.js"></script>
    <style type="text/css">
        td, th {
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    <h3 style="text-align: center">Library Management System</h3>



    <div style="float:right;margin: 5px " >
        <!--<h4 id="hello"> welcome </h4>-->
        <input id="search_text" value="" placeholder="title">
        <a class="btn btn-primary" id="search">Search</a>
        <a class="btn btn-primary" href="add.html">Add</a>
        <a class="btn btn-primary"  id="exit">Exit</a>
    </div>

    <table border="1" class="table table-bordered table-hover">
        <thead>
        <tr>
            <th><input type="checkbox" id="first"></th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Time</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody id="tbMain"></tbody>
    </table>



</div>
</body>

     import getlist from "./js/list.js"

</script>
</html>
