<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="en">
<head>
    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <!-- 使用Edge最新的浏览器的渲染方式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>添加用户</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <center><h3>Add Book Information</h3></center>
        <div class="form-group">      <!-- 从bootstrap.css中导入的样式，直接调用 -->
            <label for="name">Title：</label>
            <input type="text" class="form-control" id="bookname" name="name" placeholder="请输入书名">
        </div>


        <div class="form-group">
            <label for="age">Author：</label>
            <input type="text" class="form-control" id="author" name="age" placeholder="请输入作者名">
        </div>

        <div class="form-group">
            <label for="price">Price：</label>
            <select name="price" class="form-control" id="price">
                <option value="less than $50"> less than $50</option>
                <option value="$50 - $100">$50 - $100</option>
                <option value="more than $100">more than $100</option>
            </select>
        </div>

        <!--<div class="form-group">-->
            <!--<label for="text">价格：</label>-->
            <!--<input type="text" class="form-control" id="price" name="price" placeholder="请输入价格"/>-->
        <!--</div>-->


        <div class="form-group" style="text-align: center">
            <input class="btn btn-primary"  id="button" value="submit" />
            <!--<input class="btn btn-default" type="reset" value="重置" />-->
            <!--<input class="btn btn-default" type="button" value="返回" />-->
        </div>
</div>
</body>

<script type="module">
 import add from "./js/add.js"
    window.onload=function () {
        document.getElementById("button").addEventListener('click',function () {
            add();
        })
    }
</script>
</html>
